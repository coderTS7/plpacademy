<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration Form</title>
    <script>
        function resetForm() {
            document.getElementById("registrationForm").reset();
        }
    </script>
</head>
<body>

<h2>Student Registration Form</h2>

<form id="registrationForm" action="/register_student" method="post">
    <label for="name">Name:</label><br>
    <input type="text" id="name" name="name" required><br>
    
    <label for="dob">Date of Birth:</label><br>
    <input type="date" id="dob" name="dob" required><br>
    
    <label for="gender">Gender:</label><br>
    <select id="gender" name="gender" required>
        <option value="">Select</option>
        <option value="male">Male</option>
        <option value="female">Female</option>
        <option value="other">Other</option>
    </select><br>
    
    <label for="address">Address:</label><br>
    <textarea id="address" name="address" rows="4" cols="50" required></textarea><br>
    
    <label for="telephone">Telephone:</label><br>
    <input type="tel" id="telephone" name="telephone" required><br>
    
    <label for="email">Email Address:</label><br>
    <input type="email" id="email" name="email" required><br>
    
    <label for="course">Course:</label><br>
    <select id="course" name="course" required>
        <option value="">Select</option>
        <option value="math">Software development</option>
        <option value="science">Python programming</option>
        <option value="history">Applied databases</option>
    </select>
    <br>
    
    <input type="submit" value="Register">
    <input type="button" value="Cancel" onclick="resetForm()">
</form>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Links</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }
    nav {
      background-color: #333;
      color: #fff;
      padding: 10px 20px;
      position: fixed;
      width: 100%;
      top: 0;
      z-index: 1000;
    }
    nav ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
    }
    nav ul li {
      display: inline;
      margin-right: 20px;
    }
    nav ul li a {
      color: #fff;
      text-decoration: none;
    }
    .hero {
      background-image: url('images/background-2462431_1280.jpg');
      background-size: cover;
      background-position: center;
      color: #000000;
      text-align: center;
      padding: 100px 20px;
      margin-top: 50px;
    }
    .hero h1 {
      font-size: 50px;
      margin-bottom: 20px;
      font: bold;
    }
    .hero p {
      font-size: 20px;
      margin-bottom: 20px;
    }
    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-around;
      margin-top: 20px;
    }
    .item {
      margin: 10px;
    }
    img {
      width: 200px;
      height: 200px;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <nav>
    <ul>
      <li><a href="#home">Home</a></li>
      <li><a href="#gallery">Gallery</a></li>
      <li><a href="#menu">Menu</a></li>
    </ul>
  </nav>

  <section class="hero" id="home">
    <div class="container">
      <div class="item">
        <a href="https://www.example.com/technology">
          <img src="images/computer-3174729_1280.jpg" alt="Technology">
        </a>
      </div>
    </div>
    <h1>Welcome to Image Links By Thato Semenya</h1>
    <p>Discover amazing images and links!</p>
  </section>

  <section id="gallery">
    <h2>Gallery</h2>
    <p>Explore our gallery of nature images:</p>
    <div class="container">
      <div class="item">
        <a href="https://www.example.com/nature1">
          <img src="images/mountains-190055_1280.jpg" alt="Mountains">
        </a>
      </div>
      <div class="item">
        <a href="https://www.example.com/nature2">
          <img src="images/beach-418742_1280.jpg" alt="Beach">
        </a>
      </div>
      <div class="item">
        <a href="https://www.example.com/nature3">
          <img src="images/trees-3822149_1280.jpg" alt="Trees">
        </a>
      </div>
    </div>
  </section>

  <section id="menu">
    <h2>Menu</h2>
    <p>Check out our delicious menu:</p>
    <ul>
      <li>
        <a href="https://www.example.com/burger">
          <img src="images/hamburger-1238246_1280.jpg" alt="Burger"> 
          Burger
        </a>
      </li>
      <li>
        <a href="https://www.example.com/pizza">
          <img src="images/pizza-3010062_1280.jpg" alt="Pizza"> 
          Pizza
        </a>
      </li>
      <li>
        <a href="https://www.example.com/sushi">
          <img src="images/sushi-599721_1280.jpg" alt="Sushi"> 
          Sushi
        </a>
      </li>
    </ul>
  </section>

</body>
</html>
